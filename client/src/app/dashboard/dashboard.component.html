
<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <span routerLink="/dashboard">DevLogger</span>
    <span style="padding-left: 350px;">Hi {{currentUser.Name}}!</span>
    <span class="spacer"></span>

    <button mat-raised-button color="primary" *ngIf="currentUser" style="cursor:pointer" (click)="logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- <h1>Hi {{currentUser.Name}}!</h1>
<p>Welcome to home page!!</p> -->

<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="side">
    <ul mat-tab-nav-bar>
      <li>
        <a mat-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive">
          {{link.label}}
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
