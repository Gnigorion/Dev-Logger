<mat-card class="box">
  <h2>User Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>

          <!-- <label for="email">Email</label> -->
          <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here"/>
          <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
              <mat-error *ngIf="fval.email.errors.required">Email is required</mat-error>
              <mat-error *ngIf="fval.email.errors.email">Enter valid email address</mat-error>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <!-- <label for="password">Password</label> -->
          <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" [type]="hide ? 'password' : 'text'"/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
              <mat-error *ngIf="fval.password.errors.required">Password is required</mat-error>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
          <button mat-raised-button [disabled]="loading" color="primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
          <br />
          <button mat-raised-button color="primary" routerLink="/register" class="btn btn-link">Register</button>
      </div>
  </form>
  </mat-card>
