<form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Enter Your Project Name</ng-template>
      <mat-form-field>
        <mat-label>Project Title:</mat-label>
          <mat-select>
            <mat-option *ngFor="let project of projects" [value]="project.p_name">
              {{project.p_name}}
            </mat-option>
          </mat-select>

        <!-- <input matInput placeholder="Title Of the project" formControlName="firstCtrl" required> -->

      </mat-form-field>
      <ng-template matStepLabel>Select your project :</ng-template>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your Email address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Enter your mail Address :"
        (change)="onFileSelect($event)"  required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button matStepperNext>Done</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</form>
