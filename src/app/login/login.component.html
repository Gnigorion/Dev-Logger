<div class="container">
  <h1>Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">

    {{userForm.value | json}}

    <hr />
    {{userModel | json}}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" #name class="form-control" id="name" name="userName" [(ngModel)]="userModel.name" required>
      {{name.className}}
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" [(ngModel)]="userModel.password">
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="text" class="form-control" id="password" name="password" [(ngModel)]="userModel.cpassword">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <!-- <a [routerLink]="['/post']" routerLinkActive="router-link-active" >Post</a> -->
  </form>
</div>
